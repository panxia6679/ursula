---
monitoring:
  client_name: ~
  client_cert: ~
  client_key: ~
  checks:
    memory:
      warning: 4096
      critical: 1024
    cpu:
      warning: 80
      critical: 99
    disk:
      criticality: 'critical'
      specific_mnts_check:
        - name: 'stackdata'
          path: '/opt/stack/data'
          warning: 89
          critical: 99 
        - name: 'root'
          path: '/'
          warning: 80
          critical: 90 
        - name: 'mysql'
          path: '/var/lib/mysql'
          warning: 70
          critical: 80
    gems:
      - sys-filesystem
  graphite:
    cluster_prefix: "stats.bbc.{{ stack_env }}.openstack"
    host_prefix: "stats.bbc.{{ stack_env }}.{{ ansible_nodename|regex_replace('\\\\.*$', '') }}"
  rabbit:
    host: 172.16.0.103
    port: 5671
    user: sensu
    pass: sensu
    vhost: /sensu
  check_handler: pagerduty
  metrics_handler: graphite
  keepalive:
    handler: default
    thresholds:
      warning: 40
      critical: 60
